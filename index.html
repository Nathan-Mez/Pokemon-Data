<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pok√©dex</title>
    <meta name="description" content="Details on different Pokemons, including names and heights">
    <meta name="keywords" content="Pokemon, Pokedex">
    <link href="img/favicon.svg" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Poppins:wght@200;300;400;500&family=Raleway:wght@200;300;400;500&display=swap" rel="stylesheet">

    <!--..... CSS Files .....-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/dist-style.css">
  </head>
<!--_____________________End of Head section__________________________________-->

  <body>
    <div>
      <!--Navbar-->
      <nav class="navbar fixed-top navbar-expand-md">
         <a class="navbar-brand" href="https://www.pokemon.com/us/"><img id="pokemon-logo" src="img/pokemon-logo.png"></a>

         <button class="navbar-toggler align-center"
                 type="button"
                 data-toggle="collapse"
                 data-target="#navbarText"
                 aria-controls="navbarText"
                 aria-expanded="false"
                 aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"><img src="img/toggler-icon.svg"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">

       <!--Search Bar-->
         <form class="form-inline my-2 my-lg-">
            <input class="form-control mr-sm-2" id="search_box" type="search" placeholder="Search" aria-label="Search">
         </form>
       </div>
      </nav>

      <div class="pageContainer">

        <!--Button List-->
        <div class='list-group'></div>

        <!-- Modal container-->
        <div class="container">

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered">

             <!-- Modal content-->
               <div class="modal-content text-center">
                 <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button
                      type="button"
                      class="btn btn-outline-danger dismiss border-0 btn-sm"
                      data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="pokemon-image">
                     <img class="modal-image-front" alt="Front image of Pokemon">
                     <img class="modal-image-back" alt="Back image of Pokemon">
                  </div>
                  <div class="pokemon-details">
                     <p class="modal-height"> </p>
                     <p class="modal-weight"> </p>
                     <p class="modal-id"> </p>
                     <p class="modal-order"> </p>
                  </div>
               </div>
             </div>

           </div>
        </div>
      </div>
    </div>

    <!--.................JS Files.......................-->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="dist/dist-script.js"></script>


  </body>
</html>
